<header class="site-header">
  <div class="wrapper">
    <a title="Home" aria-label="Home" class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <a title="Dark Mode" aria-label="Dark Mode" role="button" class="dark-mode" href="#">
      <span class="fa fa-moon fa-lg"></span>
    </a>
    <a title="Subscribe with RSS" aria-label="Subscribe with RSS" class="rss" href="{{ "/feed.xml" | prepend: site.baseurl }}">
      <span class="fa fa-rss fa-lg"></span>
    </a>
    <nav class="site-nav">
      <a href="#" class="menu-icon fa fa-bars fa-lg"></a>
      <div class="trigger">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
